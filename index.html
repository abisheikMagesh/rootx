<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Under Construction</title>
<style>
    body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f8f9fa;
        color: #333;
    }
    .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 50px;
        text-align: center;
    }
    h1 {
        font-size: 48px;
        margin-bottom: 20px;
        color: #333;
        text-transform: uppercase;
        letter-spacing: 2px;
    }
    p {
        font-size: 18px;
        margin-bottom: 30px;
        color: #666;
    }
    .logo {
        margin-bottom: 30px;
    }
    img {
        max-width: 100%;
        height: auto;
    }
    .construction-icon {
        font-size: 100px;
        color: #FF6347;
        margin-bottom: 20px;
    }
    .cta-button {
        display: inline-block;
        padding: 10px 20px;
        background-color: #FF6347;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        font-size: 18px;
        transition: background-color 0.3s;
    }
    .cta-button:hover {
        background-color: #FF4500;
    }

    /* Responsive styles */
    @media only screen and (max-width: 768px) {
        h1 {
            font-size: 36px;
        }
        p {
            font-size: 16px;
        }
    }
</style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://www.rootecstak.com/images/LogoFinal.jpg" alt="RootTechStack Logo">
        </div>
        <div class="construction-icon">&#128679;</div>
        <h1>Under Construction</h1>
        <p>We're working hard to bring you an amazing website. Stay tuned!</p>
        <a href="#" class="cta-button">Contact Us</a>
    </div>
</body>
</html>
